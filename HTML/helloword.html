  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
  </head>
  <body>
    <ul>
        <h2>Want to Buy :</h2> 
        <li> Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ul>
    <ol type="a"
        <h2>Want to Buy :</h2> 
        <li> Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ol>
    
  </body>
  </html>
